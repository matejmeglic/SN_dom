
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unit converter</title>
    <link rel="stylesheet" href="./SN_HW_22.css">
</head>

<body>

    <br></br>
    <br></br>
    <div id="container">
        <h3>Kilometers to miles converter</h3><br>
        <p>Do you want to convert to kilometers or miles:</p>
        <div class="left-align">
        <input type="radio" name="speed" value="kilometers"> Kilometers<br>
        <input type="radio" name="speed" value="miles" checked="checked"> Miles<br>
        </div>
        <p id="enterUnitText"></p>
        <textarea id="textboxNumber" rows="1" cols="10" maxlength="8"></textarea><p class="unit"></p>
        <p id="conversionResult"></p>
    </div>

    <script src="./SN_HW_22.js"></script>
</body>
</html>
